<!doctype html>
<html>
	<head>
		<title>FurnaceTaken</title>
		<meta charset="utf-8">
		<link rel='shortcut icon' type='image' href='img/favicon.png'>
	</head>
	<style>
		html,body
		{
			font-family:"Cronos Pro";
			color:#FFFFFF;
			text-shadow: 0 0 2px #000000, 0 0 2px #000000, 0 0 2px #000000;
			margin:0;
			height: 100%;
		}
		
		@font-face
		{
			font-family:"Cronos Pro";
			src:url('fonts/CronosPro.ttf');
		}
		
		.row
		{
			background-position: center;
			background-size: cover;
			
			display: flex;
			flex-flow: column;
			height: 33.33%;
			
			transition: all 0.5s ease;
		}
		.row:hover
		{
			transition: all 0.5s ease;
		}
		
		.content
		{
			text-align: center;
			font-size: 2em;
		}
		
		.fractals{background-image:url("img/fractals/preview.png");}
		
		.raids{background-image:url("img/raids/preview.png");}
		
		.strikes{background-image:url("img/strikes/preview.png");}
		
		.dungeons{background-image:url("img/dungeons/preview.png");}
		
		.drms{background-image:url("img/drms/preview.png");}
		
		.Timer
		{
			background: rgba(0, 0, 0, 0.1);
			margin-top: 30px;
			width: 100%;
			height: 120px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.Timer > div
		{
			position: relative;
			width: 120px;
			color: #fff;
			font-size: 2em;
			margin: 0 15px ;
			margin-top: -25px;
		}

		.Timer > div:before
		{
			content: 'text';
			position: absolute;
			bottom: -30px;
			left: 0;
			width: 100%;
			height: 35px;
			color: #fff;
			font-size: 0.5em;
			line-height: 35px;
			letter-spacing: 1px;
			text-transform: uppercase;
		}

		.Timer > div#fday:before { content: 'Days'; }
		.Timer > div#fhour:before { content: 'Hours'; }
		.Timer > div#fminute:before { content: 'Minutes'; }
		.Timer > div#fsecond:before { content: 'Seconds'; }
		
		.Timer > div#rday:before { content: 'Days'; }
		.Timer > div#rhour:before { content: 'Hours'; }
		.Timer > div#rminute:before { content: 'Minutes'; }
		.Timer > div#rsecond:before { content: 'Seconds'; }
		
		.Timer > div#sday:before { content: 'Days'; }
		.Timer > div#shour:before { content: 'Hours'; }
		.Timer > div#sminute:before { content: 'Minutes'; }
		.Timer > div#ssecond:before { content: 'Seconds'; }
		
		.Timer > div#duday:before { content: 'Days'; }
		.Timer > div#duhour:before { content: 'Hours'; }
		.Timer > div#duminute:before { content: 'Minutes'; }
		.Timer > div#dusecond:before { content: 'Seconds'; }
		
		.Timer > div#drday:before { content: 'Days'; }
		.Timer > div#drhour:before { content: 'Hours'; }
		.Timer > div#drminute:before { content: 'Minutes'; }
		.Timer > div#drsecond:before { content: 'Seconds'; }
	</style>
	<body>
		<div class="row fractals">
			<div class="content">
				<h2>TIME SINCE SUNQUA PEAK RELEASED: </h2>
				<div class="Timer">
                    <div id="fday">-</div>
                    <div id="fhour">-</div>
                    <div id="fminute">-</div>
                    <div id="fsecond">-</div>
                </div>
			</div>
		</div>
		<div class="row raids">
			<div class="content">
				<h2>TIME SINCE THE KEY OF AHDASHIM RELEASED: </h2>
				<div class="Timer">
                    <div id="rday">-</div>
                    <div id="rhour">-</div>
                    <div id="rminute">-</div>
                    <div id="rsecond">-</div>
                </div>
			</div>
		</div>
		<div class="row strikes">
			<div class="content">
				<h2>TIME SINCE COLD WAR RELEASED: </h2>
				<div class="Timer">
                    <div id="sday">-</div>
                    <div id="shour">-</div>
                    <div id="sminute">-</div>
                    <div id="ssecond">-</div>
                </div>
			</div>
		</div>
		<div class="row dungeons">
			<div class="content">
				<h2>TIME SINCE AETHERBLADE RETREAT RELEASED: </h2>
				<div class="Timer">
                    <div id="duday">-</div>
                    <div id="duhour">-</div>
                    <div id="duminute">-</div>
                    <div id="dusecond">-</div>
                </div>
			</div>
		</div>
		<div class="row drms">
			<div class="content">
				<h2>TIME SINCE CHAMPIONS CHAPTER 3 RELEASED: </h2>
				<div class="Timer">
                    <div id="drday">-</div>
                    <div id="drhour">-</div>
                    <div id="drminute">-</div>
                    <div id="drsecond">-</div>
                </div>
			</div>
		</div>
	</body>
	<script>
		// Set the date we're counting up to
		var fractals = new Date("sep 15, 2020 18:00:00").getTime();
		var raids = new Date("jun 11, 2019 18:00:00").getTime();
		var strikes = new Date("may 26, 2020 18:00:00").getTime();
		var dungeons = new Date("jun 25, 2013 18:00:00").getTime();
		var drms = new Date("mar 9, 2021 18:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = now - fractals;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Create elements that display day,hours,minutes,seconds
		  document.getElementById("fday").innerHTML = days;
		  document.getElementById("fhour").innerHTML = hours;
		  document.getElementById("fminute").innerHTML = minutes;
		  document.getElementById("fsecond").innerHTML = seconds;
		}, 1000);

		  // Get today's date and time

		}, 1000);
		
		var z = setInterval(function() {

		  // Get today's date and time

		  // Find the distance between now and the count down date
		  var distance = now - strikes;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

		  // Create elements that display day,hours,minutes,seconds
		  document.getElementById("sday").innerHTML = days;
		  document.getElementById("shour").innerHTML = hours;
		  document.getElementById("sminute").innerHTML = minutes;
		  document.getElementById("ssecond").innerHTML = seconds;
		}, 1000);
		
		var a = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = now - dungeons;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Create elements that display day,hours,minutes,seconds
		  document.getElementById("duday").innerHTML = days;
		  document.getElementById("duhour").innerHTML = hours;
		  document.getElementById("duminute").innerHTML = minutes;
		  document.getElementById("dusecond").innerHTML = seconds;
		}, 1000);
		
		var b = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = now - drms;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Create elements that display day,hours,minutes,seconds
		  document.getElementById("drday").innerHTML = days;
		  document.getElementById("drhour").innerHTML = hours;
		  document.getElementById("drminute").innerHTML = minutes;
		  document.getElementById("drsecond").innerHTML = seconds;
		}, 1000);
	</script>
</html>
